<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="login-container col-md-6">
      <h2 class="mb-4">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Email input -->
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmail" formControlName="email">
          <div *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.touched" class="text-danger">
            <p *ngIf="loginForm.get('email')!.hasError('required')">Email is required.</p>
            <p *ngIf="loginForm.get('email')!.hasError('email')">Invalid email format.</p>
          </div>
        </div>

        <!-- Password input -->
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword" formControlName="password">
          <div *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched" class="text-danger">
            <p *ngIf="loginForm.get('password')!.hasError('required')">Password is required.</p>
          </div>
        </div>


        <div class="row mb-3">
          <div class="col">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" checked>
              <label class="form-check-label" for="rememberMe"> Remember me </label>
            </div>
          </div>

          <div class="col text-end">
            <!-- Simple link -->
            <a href="#" class="text-decoration-none">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Sign in</button>
      </form>

    </div>
  </div>
</div>
