<div class="list">
  <div style="display: flex;">
    <div class="list-header">
      Recent Vendors
    </div>
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
      aria-expanded="false" style="margin-left: 10px; background: white;color: black;">
      All Zones
    </button>
  </div>
  <div>
    <div class="item" *ngFor="let user of pagedUsers">
      <span>{{ user.phoneNum || 'N/A' }}</span>
      <span>{{ user.ownerName || 'N/A' }}</span>
      <span>{{ user.selectedSpinnerItem || 'N/A' }}</span>
      <p>14:32</p>
      <button>Acknowledged</button>
    </div>
    <div class="text-center"> 
    <button *ngIf="hasMoreItems()" (click)="loadMore()"style="border: none; background: none; color: black;">See More</button>
    </div>
  </div>
</div>
